<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3310b0cb64.js" crossorigin="anonymous"></script>

    <title>Simple web page</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <!-- logo -->
        <div class="logo">LOGO</div>
        <!-- Navigation -->
        <ul>
          <li><a href="#">Home</a></li>
          <li> <a href="#">About</a></li>
          <li><a href="#">contact</a></li>
        </ul>
        <!-- Search box -->
        <div class="search - field">
          <input type="text" placeholder="Search" />
          <button>Search</button>
        </div>
      </nav>
    </header>
    <!-- Hero section -->
    <section class="hero - section">
      <!-- List Div Context -->
      <div class="hero - left - section  ">
        <h1>Hello, I am a <span>Web Developer</span></h1>
        <p>
          I am an aspiring <span>Full Stack JavaScript Developer,</span> <br />
          who is curr working as <span>a Freelancer</span> for
          <span>National and International Client</span>
        </p>
      </div>
      <!-- Right Div Context -->
      <div class="hero - right - section ">
        <img src="./assets/avtar.png" alt="Brand Amb" height="500px" width="500"/>
        <!-- Chat Button -->
        <div>
            <button>Chat with us</button>
        </div>
      </div>
    </section>
    <footer>
      <!-- footer text -->
      <p>Copyright  &copy; 2022 LOGO. All right reserved</p>
      <ul>
        <li><a href=" "><i class="fa-brands fa-github"></i></a></li>
        <li><a href=" "><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href=" "><i class="fa-brands fa-linkedin"></i></a></li>
      </ul>
    </footer>
  </body>
</html>
